{% extends "website/base_web.html" %}
{% block content %}
    <header>
        <h1>Wingspan</h1>
        <div class="center-links">
            {% if user.is_authenticated %}
                <a class="header-button" href="{% url 'stats' %}">Stats</a>
                <a class="header-button" href="{% url 'game' %}">Game</a>
                <a class="header-button" href="{% url 'home' %}">Home</a>
            {% endif %}
        </div>
        <div class="right-links">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% else %}
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <h1>{{ user.username }}</h1>
    </div>
{% endblock content %}
